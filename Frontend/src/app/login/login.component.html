<div class="container min-vh-100 d-flex justify-content-center align-items-center" style="padding-top: 40px;">
<!-- Flexbox layout -->
  <div class="row w-100">

    <!-- Lottie Animation (Left Side) -->
    <div class="col-md-4 d-flex justify-content-center align-items-center">
      <lottie-player 
        src="assets/login-animation.json" 
        background="transparent"  
        speed="1"  
        style="width: 100%; height: 250px;"  
        loop 
        autoplay>
      </lottie-player>
    </div>

    <!-- Login Form (Right Side) -->
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
        <h4 class="text-center mb-4">Welcome Back, Please Log In</h4>

        <form #loginForm="ngForm" (ngSubmit)="onLogin()" novalidate>
        
          <!-- Email Field -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-envelope-fill"></i>
              </span>
              <input 
                placeholder="Enter your email"
                type="email" 
                id="email" 
                name="email"
                [(ngModel)]="email"
                class="form-control"
                required
                #emailInput="ngModel"
              />
            </div>
            <div *ngIf="emailInput.invalid && emailInput.touched" class="text-danger small mt-1">
              <div *ngIf="emailInput.errors?.['required']">Email is required.</div>
            </div>
          </div>

          <!-- Password Field -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-lock-fill"></i>
              </span>
              <!-- Escaped pattern for Angular: requires one uppercase, one digit, one special char, min 8 characters -->
              <input 
                placeholder="Enter your password"
                type="password" 
                id="password" 
                name="password"
                [(ngModel)]="password"
                class="form-control"
                required
                #passwordInput="ngModel"
              />
            </div>
            <div *ngIf="passwordInput.invalid && passwordInput.touched" class="text-danger small mt-1">
              <div *ngIf="passwordInput.errors?.['required']">Password is required.</div>
            </div>
          </div>

          <!-- Submit Button -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary mt-3" [disabled]="!loginForm.form.valid">
              Login
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>

</div>

<!-- Success Animation Overlay -->
<div 
  class="success-overlay d-flex justify-content-center align-items-center"
  *ngIf="showSuccessAnimation">
  <lottie-player
    src="assets\bluetick.json"
    background="transparent"
    speed="1"
    style="width: 50%; height: 200px;"
    autoplay>
  </lottie-player>
</div>
